<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PjWd Frontend Chart Editor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>プロセカ譜面エディタ（フロントエンド完結）</h1>
      <p>クリックで配置 / 右クリックで削除 / ドラッグで移動 / JSON入出力</p>
    </header>

    <main>
      <section class="panel controls">
        <h2>譜面設定</h2>
        <div class="row">
          <label>曲名 <input id="songTitle" type="text" value="Untitled" /></label>
          <label>BPM <input id="bpm" type="number" min="40" max="300" step="1" value="160" /></label>
          <label>小節数 <input id="measures" type="number" min="4" max="300" step="1" value="32" /></label>
          <label>拍子 <input id="beatsPerMeasure" type="number" min="2" max="12" step="1" value="4" /></label>
        </div>
      </section>

      <section class="panel tools">
        <h2>編集ツール</h2>
        <div class="row">
          <label>ノーツ種別
            <select id="noteType">
              <option value="tap">Tap</option>
              <option value="flick">Flick</option>
              <option value="holdStart">Hold Start</option>
              <option value="holdEnd">Hold End</option>
            </select>
          </label>
          <label>スナップ
            <select id="snapDivisor">
              <option value="1">1/1</option>
              <option value="2">1/2</option>
              <option value="3">1/3</option>
              <option value="4" selected>1/4</option>
              <option value="6">1/6</option>
              <option value="8">1/8</option>
              <option value="12">1/12</option>
              <option value="16">1/16</option>
            </select>
          </label>
          <label>拡大率 <input id="zoom" type="range" min="0.5" max="2" step="0.1" value="1" /></label>
        </div>

        <div class="row buttons">
          <button id="undoBtn">Undo</button>
          <button id="redoBtn">Redo</button>
          <button id="deleteSelectedBtn">選択削除</button>
          <button id="clearBtn" class="danger">全消去</button>
        </div>

        <div class="row buttons">
          <button id="saveJsonBtn">JSON保存</button>
          <label class="fileInput">
            JSON読込
            <input id="loadJsonInput" type="file" accept="application/json" />
          </label>
          <button id="copyJsonBtn">JSONをコピー</button>
        </div>
      </section>

      <section class="panel stats">
        <h2>情報</h2>
        <p id="statsText">ノーツ: 0</p>
        <p id="selectionText" class="muted">選択: なし</p>
      </section>

      <section class="panel shortcuts">
        <h2>ショートカット</h2>
        <p class="muted">Ctrl/Cmd+Z: Undo / Ctrl/Cmd+Y: Redo / Delete: 選択削除 / 数字1-4: ノーツ種別切替</p>
      </section>

      <section class="panel editor">
        <h2>譜面エリア</h2>
        <div id="chartWrapper">
          <canvas id="chartCanvas" width="900" height="1600"></canvas>
        </div>
      </section>
    </main>

    <footer>
      <small>ローカルストレージに自動保存されます。既存作品のアセットは含みません。</small>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
